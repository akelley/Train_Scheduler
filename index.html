<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet"> 
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<link rel="icon" href="https://www.rail-info.in/images/favicon.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
   	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h2 class="text-center">TRAIN SCHEDULER</h2>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>

					<div class="panel-body">
						<table id="train-table">
							<thead>
							  <tr>
							     <th>Train Name:</th>
							     <th>Destination:</th>
							     <th>Frequency (min):</th>
							     <th>Next Arrival:</th>
							     <th>Minutes Away:</th>
							  </tr>
							</thead>
							<tbody id="train-tbody"></tbody>
						</table>
					</div>	
				</div>
			</div>

	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Add Train</h3>
			</div>

			<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="text">Train Name: </label>
								<input type="text" class="form-control" id="nameInput">
							</div>
							<div class="form-group">
								<label for="text">Destination: </label>
								<input type="text" class="form-control" id="destInput">
							</div>
							<div class="form-group">
								<label for="text">First Train Time (HH:mm - military time): </label>
								<input type="text" class="form-control" id="firstInput">
							</div>
							<div class="form-group">
								<label for="text">Frequency (min): </label>
								<input type="number" class="form-control" id="freqInput">
							</div>
							<button type="submit" class="btn btn-default" id="addTrain">Submit</button>
						</form>
					</div>	
				</div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="two-toned-footer-color"></div>
		<p class="text-muted-footer text-muted text-center">&copy; Copyright 2017 - Andrew Kelley</p>
	</footer>

	<script type="text/javascript" src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
